{% extends 'polls/base.html' %}
{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }}  -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    <div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width:{{choice.vote_progress}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
{% endfor %}
</ul>
<div class="form-buttons">
<a class="btn btn-warning" href="{% url 'polls:detail' question.id %}">Vote again?</a>
    <a class="btn btn-link" href="{% url 'polls:index' %}"> Back to poll list </a>
</div>
{% endblock %}
